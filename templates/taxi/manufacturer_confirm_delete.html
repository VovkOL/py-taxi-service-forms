{% extends "base.html" %}
{% block content %}
  <h1>Delete Manufacturer</h1>
  <p>Are you sure you want to delete manufacturer <strong>{{ manufacturer }}</strong>?</p>
  <br>
  <p><strong><i>All cars of this manufacturer will be also delete!</i></strong></p>
  <br>
  <form action="" method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Yes Delete">
  </form>
{% endblock %}
